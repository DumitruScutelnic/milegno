<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:500px)" href="./css/mobile.css">
    <script src="https://kit.fontawesome.com/33c9574a50.js" crossorigin="anonymous"></script>
    <title>Pane Buono</title>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("contact-form").addEventListener("submit", function(e) {
            e.preventDefault();
        
            const formData = new FormData(this);
        
            fetch("contact.php", {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("response").innerHTML = data;
                document.getElementById("contact-form").reset();
            })
            .catch(error => {
                document.getElementById("response").innerHTML = "Errore durante l'invio del messaggio.";
                console.error("Errore AJAX:", error);
            });
        });
    });
    </script>
</head>
<body>
     <!-- NavBar -->
     <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo"><a href="index.html">Pane Buono</a></h1>
                <ul> <!-- list item con la classe current evidenzia il pulsante in base alla pagina attuale -->
                    <li><a href="index.html">Home</a></li> 
                    <li><a href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign-Up</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section 1-->
    <section id="contact-forum">
        <div class="container">
            <h1 class="color-primary">Contattaci</h1>
            <p>Noi ti risponderemo appena possibile.</p>

            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Il tuo nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="La tua mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Messaggio</label>
                    <textarea name="message" id="message" placeholder="Il tuo messaggio" required></textarea>
                </div>
                <button class="btn" type="submit">Invia</button>
                <p id="response"></p>
            </form>
        </div>    
    </section>

    <!-- Section 2 -->
    <section id="contact-info">
        <div class="container">
            <div class="info-box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Verona</p>
            </div>
            <div class="info-box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Telefono</h3>
                <p>3341521410</p>
            </div>
            <div class="info-box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email</h3>
                <p>info.panebuono@gmail.com</p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">Pane Buono &copy; 2020, Tutti i diritti riservati.</footer>
</body>
</html>
